<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <!-- Form to insert new departure city -->
    <h2>Add New Departure City</h2>
    <form action="/insert_departure_city" method="post">
        <label for="dep_id">Departure ID:</label>
        <input type="number" id="dep_id" name="dep_id" required><br>
        <label for="city_name">City Name:</label>
        <input type="text" id="city_name" name="city_name" required><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br>
        <input type="submit" value="Add City">
    </form>

    <!-- Form to insert new arrival city -->
    <h2>Add New Arrival City</h2>
    <form action="/insert_arrival_city" method="post">
        <label for="arr_id">Arrival ID:</label>
        <input type="number" id="arr_id" name="arr_id" required><br>
        <label for="arrival_city">Arrival City:</label>
        <input type="text" id="arrival_city" name="city_name" required><br>
        <label for="arrival_pincode">Pincode:</label>
        <input type="number" id="arrival_pincode" name="pincode" required><br>
        <input type="submit" value="Add Arrival City">
    </form>

    <!-- Form to insert new location for hotel -->
    <h2>Add New Hotel</h2>
    <form action="/insert_hotel_location" method="post">
        <label for="hotel_id">Hotel ID:</label>
        <input type="number" id="hotel_id" name="hotel_id" required><br>
        <label for="h_name">Hotel Name:</label>
        <input type="text" id="h_name" name="h_name" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="h_rating">Rating:</label>
        <input type="number" id="h_rating" name="h_rating" required><br>
        <input type="submit" value="Add Hotel">
        
    </form>
    <h2>Add New Transit Details</h2>
<form action="/insert_transit_details" method="post">
    <label for="tm_id">TM ID:</label>
    <input type="number" id="tm_id" name="tm_id" required><br>
    <label for="dofd">Date of Departure:</label>
    <input type="date" id="dofd" name="dofd" required><br>
    <label for="dep_time">Departure Time:</label>
    <input type="time" id="dep_time" name="dep_time" required><br>
    <label for="arrival_time">Arrival Time:</label>
    <input type="time" id="arrival_time" name="arrival_time" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>
    <label for="seats_rem">Seats Remaining:</label>
    <input type="number" id="seats_rem" name="seats_rem" required><br>
    <label for="dep_id">Departure ID:</label>
    <input type="number" id="dep_id" name="dep_id" required><br>
    <label for="arr_id">Arrival ID:</label>
    <input type="number" id="arr_id" name="arr_id" required><br>
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" required><br>
    <label for="mode_name">Mode Name:</label>
    <input type="text" id="mode_name" name="mode_name" required><br>
    <input type="submit" value="Add Transit Details">
</form>
    <form action="/goback" method="post">
         <input type="submit" value="Go back" class="Button">
    </form>
</body>
</html>
