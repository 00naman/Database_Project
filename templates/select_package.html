<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>
    <nav>
        <a href="/confirm_select_package">Home</a>
        <a href="/view_bookings">View Travel Bookings</a>
        <a href="/view_hotel_bookings">View Hotel Bookings</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="container">
        <h2>Select Departure and Arrival Cities</h2>
        <form action="/transport_options" method="post">
            <label for="departure">Departure City:</label>
            <select id="departure" name="departure">
                {% for city in departure_cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select><br><br>
            <label for="arrival">Arrival City:</label>
            <select id="arrival" name="arrival">
                {% for city in arrival_cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select><br><br>
            <label for="t_mode">Mode:</label>
<select id="t_mode" name="t_mode">
    {% for mode in travel_modes %}  <!-- Corrected variable name -->
    <option value="{{ mode }}">{{ mode }}</option>  <!-- Changed variable name here as well -->
    {% endfor %}
</select><br><br>
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
