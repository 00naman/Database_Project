<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Hotels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>
    <nav>
        <a href="/confirm_select_package">Home</a>
        <a href="/view_bookings">View Travel Bookings</a>
        <a href="/view_hotel_bookings">View Hotel Bookings</a>
        <a href="/logout">Logout</a>
    </nav>
    <h2>Available Hotels in {{ location }}</h2>
    <ul>
        {% for hotel in hotels %}
        <li>
            {{ hotel[1] }} - Rating: {{ hotel[3] }}
            <form action="/book_hotel" method="post" style="margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
                <input type="hidden" name="hotel_id" value="{{ hotel[0] }}">
                <label for="checkin_date">Check-in Date:</label><br>
                <input type="date" id="checkin_date" name="checkin_date" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"><br>
                <label for="checkout_date">Check-out Date:</label><br>
                <input type="date" id="checkout_date" name="checkout_date" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"><br>
                <label for="room_type">Room Type:</label><br>
                <input type="text" id="room_type" name="room_type" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"><br>
                <label for="ac">Air Conditioning:</label><br>
                <input type="checkbox" id="ac" name="ac" style="margin-bottom: 10px;"><br>
                <input type="submit" value="Book" style="background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-top: 10px;
                cursor: pointer;
                border-radius: 5px;">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
