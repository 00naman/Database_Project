<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Hotels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>
    <nav>
        <a href="/confirm_select_package">Home</a>
        <a href="/view_bookings">View Travel Bookings</a>
        <a href="/view_hotel_bookings">View Hotel Bookings</a>
        <a href="/logout">Logout</a>
    </nav>
    <h2>Available Hotels in {{ location }}</h2>
    <ul>
        {% for hotel in hotels %}
        <li>
            {{ hotel[1] }} - Rating: {{ hotel[3] }}
            <form action="/book_hotel" method="post">
                <input type="hidden" name="hotel_id" value="{{ hotel[0] }}">
                <label for="checkin_date">Check-in Date:</label>
                <input type="date" id="checkin_date" name="checkin_date" required><br>
                <label for="checkout_date">Check-out Date:</label>
                <input type="date" id="checkout_date" name="checkout_date" required><br>
                <label for="room_no">Room Number:</label>
                <input type="number" id="room_no" name="room_no" required><br>
                <label for="room_type">Room Type:</label>
                <input type="text" id="room_type" name="room_type" required><br>
                <label for="ac">Air Conditioning:</label>
                <input type="checkbox" id="ac" name="ac"><br>
                <input type="submit" value="Book">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
